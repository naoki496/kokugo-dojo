<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#2a1b14" />
  <title>八東国語LOBBY</title>

  <style>
    :root{
      /* ==== Brown Theme (kobun-quiz UIを踏襲しつつ茶色へ) ==== */
      --bg0:#070504;
      --bg1:#120b08;
      --glass: rgba(255,255,255,0.05);
      --line: rgba(205,160,120,0.35);   /* 線：茶系 */
      --glow: rgba(205,160,120,0.22);   /* 発光：茶系 */
      --accent: #d1a07a;               /* アクセント */
      --text: #ffffff;
      --muted: rgba(255,255,255,0.74);
      --muted2: rgba(255,255,255,0.62);
      --warn: rgba(255,230,107,0.85);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      color: var(--text);
      text-align:center;
      -webkit-tap-highlight-color: transparent;

      /* kobun-quizの「暗背景＋放射」設計を茶色へ */
      background:
        radial-gradient(1200px 700px at 50% 0%,
          #2b1a12 0%,
          var(--bg0) 52%,
          #000 100%);
    }

    h1{
      margin: 18px 0 10px;
      font-size: 22px;
      letter-spacing: 0.04em;
      text-shadow: 0 0 14px var(--glow);
      opacity: .98;
    }

    .panel{
      width: 92%;
      max-width: 560px;
      margin: 0 auto 18px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow:
        0 18px 40px rgba(0,0,0,0.55),
        inset 0 0 0 1px rgba(205,160,120,0.08);
      padding: 14px;
      position: relative;
      overflow: hidden;
    }

    .panel-inner{
      border-radius: 16px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(205,160,120,0.18);
      box-shadow: 0 0 22px rgba(205,160,120,0.12);
      padding: 14px;
      margin-top: 12px;
      text-align:left;
    }

    .lead{
      margin: 0;
      font-size: 14px;
      line-height: 1.7;
      color: var(--muted);
    }
    .lead code{
      color: rgba(255,255,255,0.90);
      background: rgba(255,255,255,0.06);
      padding: 1px 6px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.10);
    }

    /* ===== Menu Cards ===== */
    .menu{
      display:grid;
      gap: 12px;
      margin-top: 12px;
    }

    .menu-card{
      border-radius: 16px;
      padding: 14px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(205,160,120,0.14);
      box-shadow: 0 0 18px rgba(205,160,120,0.10), inset 0 0 0 1px rgba(255,255,255,0.04);
    }

    .menu-title{
      margin: 0 0 8px;
      font-size: 16px;
      font-weight: 900;
      letter-spacing: .02em;
      text-shadow: 0 0 12px rgba(205,160,120,0.18);
    }

    .menu-desc{
      margin: 0;
      font-size: 13px;
      line-height: 1.6;
      color: rgba(255,255,255,0.72);
    }

    .actions{
      margin-top: 12px;
      display:flex;
      justify-content:flex-end;
    }

    /* kobun-quizのctrlボタン設計を踏襲（茶へ） */
    .ctrl{
      flex: 0 0 auto;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(205,160,120,0.18);
      background: rgba(0,0,0,0.35);
      color:#fff;
      font-size: 14px;
      font-weight: 800;
      cursor:pointer;
      text-decoration:none;
      box-shadow: 0 0 18px rgba(205,160,120,0.10);
      white-space: nowrap;
    }
    .ctrl:active{ transform: scale(0.99); }
    .ctrl:hover{
      border-color: rgba(205,160,120,0.34);
      box-shadow: 0 0 22px rgba(205,160,120,0.16);
    }

    .foot{
      margin-top: 12px;
      font-size: 12px;
      line-height: 1.7;
      color: rgba(255,255,255,0.62);
    }
    .foot code{
      color: rgba(255,255,255,0.90);
      background: rgba(255,255,255,0.06);
      padding: 1px 6px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.10);
    }

    /* small screens */
    @media (max-width: 420px){
      .menu-title{ font-size: 15px; }
      .ctrl{ width: 100%; text-align:center; }
      .actions{ justify-content: stretch; }
    }
  </style>
</head>

<body>
  <h1>八東国語LOBBY</h1>

  <div class="panel">
    <div class="panel-inner">
      <p class="lead">今日やるものを1つ選ぶ。<br>
      
      更新が反映されない場合は、URL末尾に <code>?v=2</code> を付けてください。</p>

      <div class="menu">
        <section class="menu-card" aria-label="古文単語">
          <h2 class="menu-title">古文単語</h2>
          <p class="menu-desc">読解の土台となる基礎語彙。<br>まずはここから。</p>
          <div class="actions">
            <a class="ctrl" href="https://naoki496.github.io/flashcards/" target="_blank" rel="noopener noreferrer">開く</a>
          </div>
        </section>

        <section class="menu-card" aria-label="助動詞">
          <h2 class="menu-title">古文助動詞</h2>
          <p class="menu-desc">助動詞は常に抑えておこう。<br>得点差がつく分野。</p>
          <div class="actions">
            <a class="ctrl" href="https://naoki496.github.io/hatto-kobun-jodoushi/" target="_blank" rel="noopener noreferrer">開く</a>
          </div>
        </section>

        <section class="menu-card" aria-label="文学史総合">
          <h2 class="menu-title">文学知識総合</h2>
          <p class="menu-desc">作者・作品・時代背景を整理。<br>知識を一気に固める。</p>
          <div class="actions">
            <a class="ctrl" href="https://naoki496.github.io/bungaku/" target="_blank" rel="noopener noreferrer">開く</a>
          </div>
        </section>
      </div>

      <div class="foot">
        ※ PWA更新が反映されないときは、ホーム画面から削除→再追加が確実です。
      </div>
    </div>
  </div>
</body>
</html>
