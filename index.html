<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#140817" />
  <title>八東国語LOBBY</title>

  <style>
    :root{
      --bg0:#050307;
      --bg1:#0b0610;

      --accent1:#ff3dcf;
      --accent2:#cbff5c;

      --text:#ffffff;

      --btn-fill: rgba(10, 10, 10, 0.92);
      --btn-border: rgba(203,255,92,0.55);
      --btn-glow: rgba(203,255,92,0.28);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      color: var(--text);
      text-align:center;
      -webkit-tap-highlight-color: transparent;

      background:
        radial-gradient(1100px 680px at 50% 0%,
          rgba(255,61,207,0.20) 0%,
          rgba(203,255,92,0.10) 22%,
          rgba(0,0,0,0) 55%),
        radial-gradient(900px 600px at 10% 90%,
          rgba(203,255,92,0.14) 0%,
          rgba(0,0,0,0) 55%),
        linear-gradient(180deg, var(--bg1), #000 80%);
    }

    /* ===== Header ===== */
    .header{ padding: 18px 0 10px; }
    .logo{
      width: min(720px, 92vw);
      height: auto;
      display:block;
      margin: 0 auto;
      filter: drop-shadow(0 0 18px rgba(255,61,207,0.28));
    }

    .wrap{
      width: 92%;
      max-width: 980px;
      margin: 0 auto 18px;
    }

    /* ===== Mission Brief ===== */
    .board{
      margin: 0 0 14px;
      border-radius: 18px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 18px 40px rgba(0,0,0,0.55);
      padding: 14px;
      text-align:left;
    }

    .board-inner{
      border-radius: 16px;
      background: rgba(0,0,0,0.42);
      border: 1px solid rgba(255,61,207,0.14);
      padding: 14px;
    }

    .board-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 12px;

      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(203,255,92,0.28);
      position: relative;
    }

    .board-head::before{
      content:"";
      width:4px;
      height:18px;
      border-radius:999px;
      background: rgba(203,255,92,0.85);
      box-shadow: 0 0 14px rgba(203,255,92,0.45);
      flex: 0 0 auto;
      margin-right: 8px;
    }

    .board-title{
      margin:0;
      font-size: 16px;
      font-weight: 1000;
      letter-spacing: .20em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.95);
      text-shadow:
        0 0 12px rgba(255,61,207,0.35),
        0 0 22px rgba(203,255,92,0.18);
      flex: 1 1 auto;
    }

    .board-meta{
      display:flex;
      gap:8px;
      align-items:center;
      flex: 0 0 auto;
    }

    .board-date{
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.78);
      white-space: nowrap;
    }

    .board-tag{
      font-size: 12px;
      font-weight: 900;
      padding: 4px 12px;
      border-radius: 999px;

      background: rgba(203,255,92,0.18);
      border: 1px solid rgba(203,255,92,0.45);

      color: rgba(255,255,255,0.92);
      box-shadow: 0 0 14px rgba(203,255,92,0.22);
      white-space: nowrap;
    }

    @keyframes pulseGlow{
      0%   { box-shadow: 0 0 10px rgba(203,255,92,0.22); transform: translateY(0); }
      50%  { box-shadow: 0 0 22px rgba(203,255,92,0.42); transform: translateY(-1px); }
      100% { box-shadow: 0 0 10px rgba(203,255,92,0.22); transform: translateY(0); }
    }

    .is-new{
      background: rgba(255,61,207,0.14);
      border-color: rgba(255,61,207,0.55);
      animation: pulseGlow 1.6s ease-in-out infinite;
    }

    .board-list{
      margin:0;
      padding:0;
      list-style:none;
      display:grid;
      gap: 8px;
      font-size: 13px;
      line-height: 1.6;
    }

    .board-list li{
      display:flex;
      gap:10px;
      word-break: break-word;
      color: rgba(255,255,255,0.76);
    }

    .board-list li:first-child{
      font-weight: 900;
      color: rgba(255,255,255,0.92);
    }

    /* ✅ LINK付き行だけ少し明るくする */
    .has-link{
      color: rgba(203,255,92,0.88);
    }

    .dot{
      width: 8px;
      height: 8px;
      margin-top: 7px;
      border-radius: 999px;
      background: rgba(203,255,92,0.95);
      box-shadow: 0 0 14px rgba(203,255,92,0.20);
      flex: 0 0 auto;
    }

    /* LINKバッジ（インライン） */
    .brief-links{
      display:inline-flex;
      flex-wrap:wrap;
      gap: 6px;
      margin-left: 8px;
      vertical-align: baseline;
    }

    .brief-open{
      display:inline-flex;
      align-items:center;
      justify-content:center;

      padding: 2px 8px;
      border-radius: 999px;

      background: rgba(203,255,92,0.10);
      border: 1px solid rgba(203,255,92,0.28);

      color: rgba(255,255,255,0.82);

      font-size: 11px;
      font-weight: 800;
      letter-spacing: 0.06em;
      text-transform: uppercase;

      text-decoration:none;
      box-shadow: none;
      white-space: nowrap;
      cursor:pointer;
      user-select:none;
    }

    .brief-open:hover{
      background: rgba(203,255,92,0.18);
      border-color: rgba(203,255,92,0.45);
      color: rgba(255,255,255,0.95);
    }

    .brief-open:active{
      transform: scale(0.98);
    }

    /* ===== Main Grid ===== */
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:14px;
      align-items: start;
    }

    @media (max-width:720px){
      .grid{ grid-template-columns:1fr; }
    }

    /* ===== Cards ===== */
    .card{
      border-radius: 18px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
      padding: 14px;
      text-align:left;
      position: relative;
      overflow: hidden;
      min-height: 168px;
    }

    .card-inner{
      border-radius: 16px;
      background: rgba(0,0,0,0.42);
      border: 1px solid rgba(203,255,92,0.14);
      padding: 14px;
    }

    .title{
      margin:0 0 8px;
      font-size:16px;
      font-weight:900;
      letter-spacing: .02em;
      text-shadow: 0 0 12px rgba(255,61,207,0.18);
    }

    .desc{
      margin:0;
      font-size:13px;
      line-height: 1.6;
      color: rgba(255,255,255,0.72);
    }

    .actions{ margin-top: 12px; }

    .btn{
      width:100%;
      padding:14px 16px;
      border-radius:14px;

      border:1px solid var(--btn-border);
      background: var(--btn-fill);
      color:#fff;

      font-size:14px;
      font-weight:950;
      letter-spacing:.10em;
      text-transform:uppercase;

      cursor:pointer;
      user-select:none;

      box-shadow: 0 0 22px var(--btn-glow);
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }

    .btn:hover{ transform: translateY(-1px); }
    .btn:active{ transform: scale(0.99); }

    .btn-sub{
      margin-top: 10px;
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.18);
      box-shadow: 0 0 16px rgba(255,61,207,0.10);
      letter-spacing: 0.06em;
    }

    /* ===== Flash menu ===== */
    .menu{
      margin-top: 12px;
      display:grid;
      gap: 10px;
    }

    .menu-item{
      border-radius: 14px;
      padding: 12px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(203,255,92,0.12);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02);
    }

    .menu-item h3{
      margin: 0 0 6px;
      font-size: 14px;
      font-weight: 900;
    }

    .menu-item p{
      margin: 0;
      font-size: 12.5px;
      line-height: 1.55;
      color: rgba(255,255,255,0.70);
    }

    /* ✅ 追加：メニュー内STARTを「右寄せ」 */
    .menu-item .actions{
      display:flex;
      justify-content:flex-end;
    }

    /* ✅ 追加：メニュー内STARTの幅を少し広げる（全幅にはしない） */
    .menu-item .btn{
      width: 190px;
      max-width: 100%;
    }

    /* ✅ 追加：右カラムの特定STARTのみ青サイバー */
    .btn-cyber{
      border-color: rgba(120,200,255,0.70);
      box-shadow: 0 0 22px rgba(120,200,255,0.45);
    }
    .btn-cyber:hover{
      background: rgba(120,200,255,0.10);
    }

    /* ✅ 追加：アンバー発光（文学史知識マスター用） */
    .btn-amber{
      border-color: rgba(255,176,0,0.75);
      box-shadow: 0 0 22px rgba(255,176,0,0.40);
    }
    .btn-amber:hover{
      background: rgba(255,176,0,0.10);
    }

    /* ✅ 追加：紫系グロー（カード図鑑用） */
    @keyframes glowPulseViolet{
      0%   { box-shadow: 0 0 14px rgba(185,120,255,0.28); transform: translateY(0); }
      50%  { box-shadow: 0 0 28px rgba(185,120,255,0.55); transform: translateY(-1px); }
      100% { box-shadow: 0 0 14px rgba(185,120,255,0.28); transform: translateY(0); }
    }

    .btn-violet{
      border-color: rgba(185,120,255,0.78);
      box-shadow: 0 0 18px rgba(185,120,255,0.40);
    }
    .btn-violet:hover{
      background: rgba(185,120,255,0.10);
    }

    /* ✅ 脈動を後付けするためのクラス（BLITZ開いた瞬間→1拍遅れ開始） */
    .is-pulsing{
      animation: glowPulseViolet 1.6s ease-in-out infinite;
    }

    /* ✅ 案1：カード図鑑だけ“フル幅＆囲み無し”にする */
    .menu-hero{
      padding: 0;
      background: transparent;
      border: none;
      box-shadow: none;
    }
    .menu-hero .actions{
      margin-top: 0;
      display:flex;
      justify-content: stretch;
    }
    .menu-hero .btn{
      width: 100% !important; /* menu-itemの190px指定に勝つ */
    }

    .notice{
      margin-top:10px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,110,110,0.22);
      background: rgba(255,110,110,0.06);
      color: rgba(255,255,255,0.86);
      font-size: 13px;
    }

    .foot{
      margin: 14px auto 0;
      font-size: 12px;
      line-height: 1.7;
      color: rgba(255,255,255,0.62);
      text-align:center;
    }
    .foot code{
      color: rgba(255,255,255,0.90);
      background: rgba(255,255,255,0.06);
      padding: 1px 6px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.10);
    }

    /* ===== MISSION BRIEF: 詳細モーダル ===== */
    .brief-detail-btn{
      margin-left: 8px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 2px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.16);
      color: rgba(255,255,255,0.86);
      font-size: 11px;
      font-weight: 900;
      letter-spacing: .06em;
      text-decoration:none;
      cursor:pointer;
      user-select:none;
    }

    .brief-detail-btn:hover{
      background: rgba(255,255,255,0.10);
      border-color: rgba(203,255,92,0.35);
    }

    .modal-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.20); /* 2割程度透過 */
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 14px;
      z-index: 9999;
    }

    .modal{
      width: min(760px, 92vw);
      max-height: 88vh;         /* 画面に対して少し余裕 */
      display: flex;
      flex-direction: column;

      border-radius: 18px;
      background: rgba(0,0,0,0.72);
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 20px 60px rgba(0,0,0,0.65);
      overflow: hidden;
    }

    .modal-head{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 12px 14px;
      background: rgba(255,255,255,0.06);
      border-bottom: 1px solid rgba(255,255,255,0.10);
    }

    .modal-title{
      margin:0;
      font-size: 13px;
      font-weight: 950;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.92);
    }

    .modal-close{
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.90);
      border-radius: 12px;
      padding: 8px 10px;
      font-weight: 950;
      cursor:pointer;
    }

    .modal-close:hover{
      background: rgba(255,255,255,0.10);
    }

    .modal-body{
      padding: 18px 18px 22px;  /* 上下に少し多めの余白 */
      color: rgba(255,255,255,0.86);
      font-size: 13px;
      line-height: 1.8;
      word-break: break-word;
      white-space: pre-wrap;
      overflow-y: auto;
    }

    .modal-links{
      margin-top: 12px;
      padding-bottom: 14px;
      display:flex;
      flex-wrap: wrap;
      gap: 8px;
    }

   .status-embed{
      margin: 12px 0 14px;
    }
    .status-frame{
      width:100%;
      height:86px;         /* status.htmlと一致 */
      border:0;
      border-radius:16px;
      overflow:hidden;
      display:block;
    }


    /* ===== STATUS EMBED: wrapと同幅に揃える ===== */
    .status-embed{
      width: 92%;
      max-width: 980px;
      margin: 0 auto;
      padding: 0;
    }

    /* =========================
   STATUS BAR (white-cyber)
   ========================= */
    #statusBar{
      margin: 12px 0 14px;
      border-radius: 18px;
      overflow: hidden;
    
      /* 白基調 + サイバー差別化 */
      background:
        radial-gradient(700px 220px at 20% 0%,
          rgba(120,200,255,0.35) 0%,
          rgba(255,255,255,0.90) 35%,
          rgba(255,255,255,0.72) 60%,
          rgba(255,255,255,0.00) 100%),
        linear-gradient(180deg,
          rgba(255,255,255,0.92),
          rgba(245,248,255,0.86));
      border: 1px solid rgba(120,200,255,0.55);
      box-shadow:
        0 18px 40px rgba(0,0,0,0.45),
        0 0 26px rgba(120,200,255,0.22);
      color: rgba(10,12,18,0.92);
      text-align: left;
    }
    
    /* inner */
    #statusBar .sb-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 12px 12px 10px;
    }
    
    /* 左側 */
    #statusBar .sb-title{
      font-weight: 1000;
      letter-spacing: .14em;
      font-size: 12px;
      color: rgba(10,12,18,0.78);
    }
    
    /* KPI */
    #statusBar .sb-kpis{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 8px;
    }
    
    #statusBar .sb-kpi{
      min-width: 120px;
      padding: 8px 10px;
      border-radius: 14px;
      background: rgba(10,12,18,0.06);
      border: 1px solid rgba(10,12,18,0.10);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.45);
    }
    
    #statusBar .sb-kpi-label{
      font-size: 10px;
      letter-spacing: .18em;
      font-weight: 950;
      color: rgba(10,12,18,0.60);
    }
    
    #statusBar .sb-kpi-value{
      margin-top: 4px;
      font-size: 14px;
      font-weight: 1000;
      letter-spacing: .06em;
      color: rgba(10,12,18,0.92);
    }
    
    /* ヒント：自動更新表示だけを小さく・サイバー色 */
    #statusBar .sb-hint{
      margin-top: 8px;
      font-size: 11px;
      font-weight: 900;
      letter-spacing: .06em;
      color: rgba(10,12,18,0.62);
    }
    #statusBar .sb-hint::before{
      content:"●";
      margin-right: 6px;
      color: rgba(120,200,255,0.95);
      text-shadow: 0 0 10px rgba(120,200,255,0.55);
    }
    
    /* 詳細（chips） */
    #statusBar .sb-detail{
      padding: 0 12px 12px;
    }
    
    #statusBar .sb-detail-head{
      font-size: 11px;
      font-weight: 1000;
      letter-spacing: .10em;
      color: rgba(10,12,18,0.70);
      margin: 6px 0 8px;
    }
    
    #statusBar .sb-chips{
      display:flex;
      flex-wrap:wrap;
      gap: 8px;
    }
    
    #statusBar .sb-chip{
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(120,200,255,0.14);
      border: 1px solid rgba(120,200,255,0.40);
      color: rgba(10,12,18,0.78);
      font-weight: 950;
      font-size: 11px;
      letter-spacing: .02em;
    }
    
    /* モバイル最適化：詰める */
    @media (max-width: 520px){
      #statusBar .sb-kpi{ min-width: 0; }
      #statusBar .sb-kpis{ gap: 8px; }
      #statusBar .sb-kpi-value{ font-size: 13px; }
    }
    

  </style>
</head>

<body>
  <div class="header">
    <img src="H.K.LOBBY.png" class="logo" alt="八東国語LOBBY">
  </div>

  <section class="status-embed" aria-label="学習ステータス">
    <iframe
      class="status-frame"
      src="https://naoki496.github.io/cards-hub/status.html?v=1"
      title="HK STATUS"
      loading="eager"
      referrerpolicy="no-referrer"
    ></iframe>
  </section>

  <div class="wrap">

    <!-- ===== MISSION BRIEF (自動更新) ===== -->
    <section class="board" aria-label="MISSION BRIEF">
      <div class="board-inner">
        <div class="board-head">
          <h2 class="board-title">MISSION BRIEF</h2>
          <div class="board-meta">
            <span class="board-date" id="briefDate">----</span>
            <span class="board-tag" id="briefTag">LIVE</span>
          </div>
        </div>

        <ul class="board-list" id="briefList">
          <li><span class="dot"></span><span class="brief-text">読み込み中…</span></li>
        </ul>
      </div>
    </section>

    <!-- ===== Main ===== -->
    <div class="grid">

      <!-- FLASH CARD -->
      <section class="card" aria-label="FLASH CARD">
        <div class="card-inner">
          <h2 class="title">FLASH CARD</h2>
          <p class="desc">今日やるものを1つ選ぶ。</p>

          <div class="actions">
            <button class="btn" id="btnFlash">START</button>
          </div>

          <!-- 展開メニュー（初期は非表示） -->
          <div class="menu" id="flashMenu" style="display:none;">

            <div class="menu-item">
              <h3>古文単語</h3>
              <p>読解の土台となる基礎語彙。</p>
              <div class="actions">
                <a class="btn" href="https://naoki496.github.io/flashcards/" target="_blank" rel="noopener noreferrer">START</a>
              </div>
            </div>

            <div class="menu-item">
              <h3>助動詞</h3>
              <p>意味・用法・活用形の判断。</p>
              <div class="actions">
                <a class="btn" href="https://naoki496.github.io/hatto-kobun-jodoushi/" target="_blank" rel="noopener noreferrer">START</a>
              </div>
            </div>

            <div class="menu-item">
              <h3>文学知識総合</h3>
              <p>作者・作品・時代背景を整理。</p>
              <div class="actions">
                <a class="btn" href="https://naoki496.github.io/bungaku/" target="_blank" rel="noopener noreferrer">START</a>
              </div>
            </div>

            <button class="btn btn-sub" id="btnBack">戻る</button>
          </div>
        </div>
      </section>

      <!-- BLITZ QUEST -->
      <section class="card" aria-label="BLITZ QUEST">
        <div class="card-inner">
          <h2 class="title">BLITZ QUEST</h2>
          <p class="desc">問題実践で思考を高める。</p>

          <div class="actions">
            <button class="btn" id="btnDojo">START</button>
          </div>

          <!-- ✅展開メニュー（初期は非表示） -->
          <div class="menu" id="dojoMenu" style="display:none;">

            <!-- ✅ 案1：カード図鑑（フル幅＆囲み無し） -->
            <div class="menu-hero">
              <div class="actions">
                <!-- 初期は is-pulsing を付けない（＝1拍遅れで付与） -->
                <a class="btn btn-violet" id="btnCardHub" href="https://naoki496.github.io/cards-hub/" target="_blank" rel="noopener noreferrer">カード図鑑</a>
              </div>
