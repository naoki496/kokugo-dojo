<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#140817" />
  <title>八東国語LOBBY</title>

  <style>
    :root{
      /* ===== Cyber (NOT blue) ===== */
      --bg0:#050307;
      --bg1:#0b0610;

      --line: rgba(203, 255, 92, 0.26);
      --glow: rgba(255, 61, 207, 0.22);

      --accent1:#ff3dcf;
      --accent2:#cbff5c;

      --text:#ffffff;
      --muted: rgba(255,255,255,0.74);

      /* ===== Solid Button colors ===== */
      --btn-fill: rgba(10, 10, 10, 0.92);
      --btn-border: rgba(203,255,92,0.55);
      --btn-glow: rgba(203,255,92,0.28);
      --btn-text: #ffffff;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      color: var(--text);
      text-align:center;
      -webkit-tap-highlight-color: transparent;

      background:
        radial-gradient(1100px 680px at 50% 0%,
          rgba(255,61,207,0.20) 0%,
          rgba(203,255,92,0.10) 22%,
          rgba(0,0,0,0) 55%),
        radial-gradient(900px 600px at 10% 90%,
          rgba(203,255,92,0.14) 0%,
          rgba(0,0,0,0) 55%),
        linear-gradient(180deg, var(--bg1), #000 72%, #000 100%);
    }

    /* ===== Header Logo ===== */
    .header{ padding: 18px 0 10px; }
    .logo{
      width: min(720px, 92vw);
      height: auto;
      display:block;
      margin: 0 auto;
      filter: drop-shadow(0 0 18px rgba(255,61,207,0.28));
    }

    /* ===== Layout ===== */
    .wrap{
      width: 92%;
      max-width: 980px;
      margin: 0 auto 18px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
      align-items: start;
    }
    @media (max-width: 720px){
      .grid{ grid-template-columns: 1fr; }
    }

    /* ===== Card ===== */
    .card{
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow:
        0 18px 40px rgba(0,0,0,0.55),
        inset 0 0 0 1px rgba(255,61,207,0.08);
      padding: 14px;
      position: relative;
      overflow: hidden;
      text-align:left;
      min-height: 168px;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,0.03),
          rgba(255,255,255,0.03) 1px,
          rgba(0,0,0,0) 3px,
          rgba(0,0,0,0) 7px
        );
      opacity: .22;
      pointer-events:none;
      mix-blend-mode: overlay;
    }

    .card-inner{
      position:relative;
      border-radius: 16px;
      background: rgba(0,0,0,0.42);
      border: 1px solid rgba(203,255,92,0.16);
      box-shadow:
        0 0 22px rgba(255,61,207,0.16),
        0 0 18px rgba(203,255,92,0.10);
      padding: 14px;
    }

    .title{
      margin: 0 0 8px;
      font-size: 16px;
      font-weight: 900;
      letter-spacing: .02em;
      text-shadow: 0 0 12px rgba(255,61,207,0.22);
    }

    .desc{
      margin: 0;
      font-size: 13px;
      line-height: 1.6;
      color: rgba(255,255,255,0.72);
    }

    /* ===== Buttons ===== */
    .actions{
      margin-top: 12px;
      display:flex;
      justify-content:stretch;
    }

    .btn{
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;

      background: var(--btn-fill);
      color: var(--btn-text);
      font-size: 14px;
      font-weight: 950;
      letter-spacing: 0.10em;
      text-transform: uppercase;

      border: 1px solid var(--btn-border);
      text-decoration:none;
      cursor:pointer;
      user-select: none;

      box-shadow:
        0 0 0 1px rgba(0,0,0,0.35) inset,
        0 0 22px var(--btn-glow);
    }
    .btn:hover{
      transform: translateY(-1px);
      box-shadow:
        0 0 0 1px rgba(0,0,0,0.35) inset,
        0 0 28px rgba(203,255,92,0.38);
    }
    .btn:active{ transform: scale(0.99); }

    .btn-sub{
      margin-top: 10px;
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.18);
      box-shadow: 0 0 16px rgba(255,61,207,0.10);
      letter-spacing: 0.06em;
    }

    /* ===== Flashcard menu list ===== */
    .menu{
      margin-top: 12px;
      display:grid;
      gap: 10px;
    }
    .menu-item{
      border-radius: 14px;
      padding: 12px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(203,255,92,0.12);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.03);
    }
    .menu-item h3{
      margin: 0 0 6px;
      font-size: 14px;
      font-weight: 900;
    }
    .menu-item p{
      margin: 0;
      font-size: 12.5px;
      line-height: 1.55;
      color: rgba(255,255,255,0.70);
    }

    .notice{
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,110,110,0.22);
      background: rgba(255,110,110,0.06);
      color: rgba(255,255,255,0.86);
      font-size: 13px;
    }

    .foot{
      margin: 14px auto 0;
      font-size: 12px;
      line-height: 1.7;
      color: rgba(255,255,255,0.62);
      text-align:center;
    }
    .foot code{
      color: rgba(255,255,255,0.90);
      background: rgba(255,255,255,0.06);
      padding: 1px 6px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.10);
    }

    /* ===== Mission Brief Panel ===== */
    .board{
      margin: 0 0 14px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow:
        0 18px 40px rgba(0,0,0,0.55),
        inset 0 0 0 1px rgba(203,255,92,0.06);
      padding: 14px;
      text-align:left;
      position: relative;
      overflow: hidden;
    }
    .board::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,0.03),
          rgba(255,255,255,0.03) 1px,
          rgba(0,0,0,0) 3px,
          rgba(0,0,0,0) 7px
        );
      opacity: .18;
      pointer-events:none;
      mix-blend-mode: overlay;
    }
    .board-inner{
      position:relative;
      border-radius: 16px;
      background: rgba(0,0,0,0.42);
      border: 1px solid rgba(255,61,207,0.14);
      box-shadow:
        0 0 22px rgba(255,61,207,0.14),
        0 0 18px rgba(203,255,92,0.08);
      padding: 14px;
    }

    /* ===== Head enhanced (bar + left line) ===== */
    .board-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 12px;

      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(203,255,92,0.28);

      box-shadow:
        0 0 18px rgba(203,255,92,0.18),
        inset 0 0 0 1px rgba(255,61,207,0.10);

      position: relative;
    }
    .board-head::before{
      content:"";
      width:4px;
      height:18px;
      border-radius:999px;
      background: rgba(203,255,92,0.85);
      box-shadow: 0 0 14px rgba(203,255,92,0.45);
      flex: 0 0 auto;
      margin-right: 8px;
    }
    .board-title{
      margin:0;
      font-size: 16px;
      font-weight: 1000;
      letter-spacing: .20em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.95);
      text-shadow:
        0 0 12px rgba(255,61,207,0.35),
        0 0 22px rgba(203,255,92,0.18);
      flex: 1 1 auto;
    }

    .board-meta{
      display:flex;
      align-items:center;
      gap:8px;
      flex: 0 0 auto;
    }

    .board-date{
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.78);
    }

    .board-tag{
      font-size: 12px;
      font-weight: 900;
      padding: 4px 12px;
      border-radius: 999px;

      background: rgba(203,255,92,0.18);
      border: 1px solid rgba(203,255,92,0.45);

      color: rgba(255,255,255,0.92);
      box-shadow: 0 0 14px rgba(203,255,92,0.22);
    }

    /* NEWだけ“脈動” */
    @keyframes pulseGlow{
      0%   { box-shadow: 0 0 10px rgba(203,255,92,0.22); transform: translateY(0); }
      50%  { box-shadow: 0 0 22px rgba(203,255,92,0.42); transform: translateY(-1px); }
      100% { box-shadow: 0 0 10px rgba(203,255,92,0.22); transform: translateY(0); }
    }
    .is-new{
      background: rgba(255,61,207,0.14);
      border-color: rgba(255,61,207,0.55);
      animation: pulseGlow 1.6s ease-in-out infinite;
    }

    .board-list{
      margin:0;
      padding:0;
      list-style:none;
      display:grid;
      gap: 8px;
      color: rgba(255,255,255,0.78);
      font-size: 13px;
      line-height: 1.6;
    }

    /* ここが変更点：OPENは右固定ではなく文章末尾にインライン */
    .board-list li{
      display:flex;
      align-items:flex-start;
      gap:10px;
      word-break: break-word;
    }

    /* 1行目（最重要）を強調 */
    .board-list li:first-child .brief-text{
      color: rgba(255,255,255,0.92);
      font-weight: 900;
    }

    .dot{
      width: 8px;
      height: 8px;
      margin-top: 7px;
      border-radius: 999px;
      background: rgba(203,255,92,0.95);
      box-shadow: 0 0 14px rgba(203,255,92,0.35);
      flex: 0 0 auto;
    }

    .brief-text{
      min-width: 0;
      color: rgba(255,255,255,0.78);
    }

    /* インラインOPEN群 */
    .brief-links{
      display:inline-flex;
      flex-wrap:wrap;
      gap: 6px;
      margin-left: 10px;   /* 文章とボタンの間隔 */
      vertical-align: middle;
    }

    .brief-open{
      display:inline-flex;
      align-items:center;
      justify-content:center;

      padding: 6px 10px;
      border-radius: 999px;

      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(203,255,92,0.38);
      color: rgba(255,255,255,0.92);

      font-size: 12px;
      font-weight: 950;
      letter-spacing: 0.10em;
      text-transform: uppercase;

      text-decoration: none;
      box-shadow: 0 0 14px rgba(203,255,92,0.16);
      user-select: none;
      white-space: nowrap;
    }

    .brief-open:hover{
      transform: translateY(-1px);
      box-shadow: 0 0 18px rgba(203,255,92,0.28);
      border-color: rgba(203,255,92,0.58);
    }

    .brief-open:active{
      transform: scale(0.98);
    }

    @media (max-width: 720px){
      .brief-open{ padding: 8px 12px; }
      .brief-links{ margin-left: 8px; }
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="H.K.LOBBY.png" class="logo" alt="八東国語LOBBY">
  </div>

  <div class="wrap">

    <!-- ===== MISSION BRIEF (自動更新) ===== -->
    <section class="board" aria-label="MISSION BRIEF">
      <div class="board-inner">
        <div class="board-head">
          <h2 class="board-title">MISSION BRIEF</h2>

          <div class="board-meta">
            <span class="board-date" id="briefDate">----</span>
            <span class="board-tag" id="briefTag">LIVE</span>
          </div>
        </div>

        <ul class="board-list" id="briefList">
          <li>
            <span class="dot"></span>
            <span class="brief-text">読み込み中…</span>
          </li>
        </ul>
      </div>
    </section>

    <div class="grid">

      <!-- フラッシュカード -->
      <section class="card">
        <div class="card-inner">
          <h2 class="title">FLASH CARD</h2>
          <p class="desc">今日やるものを1つ選ぶ。</p>

          <div class="actions">
            <button class="btn" id="btnFlash">START</button>
          </div>

          <div class="menu" id="flashMenu" style="display:none;">

            <div class="menu-item">
              <h3>古文単語</h3>
              <p>読解の土台となる基礎語彙。</p>
              <div class="actions">
                <a class="btn" href="https://naoki496.github.io/flashcards/" target="_blank" rel="noopener noreferrer">START</a>
              </div>
            </div>

            <div class="menu-item">
              <h3>助動詞</h3>
              <p>意味・用法・活用形の判断。</p>
              <div class="actions">
                <a class="btn" href="https://naoki496.github.io/hatto-kobun-jodoushi/" target="_blank" rel="noopener noreferrer">START</a>
              </div>
            </div>

            <div class="menu-item">
              <h3>文学知識総合</h3>
              <p>作者・作品・時代背景を整理。</p>
              <div class="actions">
                <a class="btn" href="https://naoki496.github.io/bungaku/" target="_blank" rel="noopener noreferrer">START</a>
              </div>
            </div>

            <button class="btn btn-sub" id="btnBack">戻る</button>
          </div>
        </div>
      </section>

      <!-- 国語道場 -->
      <section class="card">
        <div class="card-inner">
          <h2 class="title">BLITZ QUEST</h2>
          <p class="desc">（準備中）</p>

          <div class="actions">
            <button class="btn" id="btnDojo">START</button>
          </div>

          <div class="notice" id="dojoNotice" style="display:none;">
            工事中
          </div>
        </div>
      </section>

    </div>

    <div class="foot">
      更新が反映されない場合は、URL末尾に <code>?v=2</code> を付けてください。
    </div>
  </div>

  <script>
    // ===== Panel behavior =====
    const btnFlash = document.getElementById("btnFlash");
    const flashMenu = document.getElementById("flashMenu");
    const btnBack = document.getElementById("btnBack");

    const btnDojo = document.getElementById("btnDojo");
    const dojoNotice = document.getElementById("dojoNotice");

    btnFlash.addEventListener("click", () => {
      flashMenu.style.display = "grid";
      btnFlash.style.display = "none";
    });

    btnBack.addEventListener("click", () => {
      flashMenu.style.display = "none";
      btnFlash.style.display = "block";
    });

    btnDojo.addEventListener("click", () => {
      dojoNotice.style.display = "block";
    });

    // ===== MISSION BRIEF auto load =====
    const briefList = document.getElementById("briefList");
    const briefTag = document.getElementById("briefTag");
    const briefDate = document.getElementById("briefDate");

    function escapeHtml(str){
      return str
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#39;");
    }

    function setDateBadge(){
      const d = new Date();
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth()+1).padStart(2,"0");
      const dd = String(d.getDate()).padStart(2,"0");
      briefDate.textContent = `${yyyy}-${mm}-${dd}`;
    }

    function extractUrls(line){
      const urlRe = /(https?:\/\/[^\s]+)/g;
      const urls = [];
      let m;
      while((m = urlRe.exec(line)) !== null){
        urls.push(m[1]);
      }
      const textOnly = line.replace(urlRe, "").replace(/\s{2,}/g, " ").trim();
      return { textOnly, urls };
    }

    function hostnameOf(url){
      try{ return new URL(url).hostname; }catch{ return ""; }
    }

    function renderBriefLine(line){
      const { textOnly, urls } = extractUrls(line);

      // URLだけの行になった場合も見栄えを確保
      const displayText = (textOnly && textOnly.length) ? textOnly : "LINK";

      let linksHtml = "";
      if(urls.length > 0){
        linksHtml = `<span class="brief-links">` + urls.map((u, i) => {
          const host = hostnameOf(u);
          const label = (urls.length === 1) ? "OPEN" : `OPEN ${i+1}`;
          const title = host ? `${host} — ${u}` : u;
          return `<a class="brief-open" href="${escapeHtml(u)}" target="_blank" rel="noopener noreferrer" title="${escapeHtml(title)}">${escapeHtml(label)}</a>`;
        }).join("") + `</span>`;
      }

      return `
        <li>
          <span class="dot"></span>
          <span class="brief-text">${escapeHtml(displayText)}${linksHtml}</span>
        </li>
      `;
    }

    async function loadMissionBrief(){
      setDateBadge();

      try{
        const url = "mission-brief.txt?t=" + Date.now();
        const res = await fetch(url, { cache: "no-store" });
        if(!res.ok) throw new Error("HTTP " + res.status);
        const text = await res.text();

        let lines = text
          .split(/\r?\n/)
          .map(s => s.trim())
          .filter(s => s.length > 0)
          .slice(0, 12);

        // NEW判定（どこかに NEW: があれば）
        let hasNew = false;
        lines = lines.map(line => {
          if(/^NEW\s*:/i.test(line)){
            hasNew = true;
            return line.replace(/^NEW\s*:\s*/i, "");
          }
          return line;
        });

        if(lines.length === 0){
          briefList.innerHTML = renderBriefLine("（指令なし）");
          briefTag.textContent = "EMPTY";
          briefTag.classList.remove("is-new");
          return;
        }

        briefList.innerHTML = lines.map(renderBriefLine).join("");

        if(hasNew){
          briefTag.textContent = "NEW";
          briefTag.classList.add("is-new");
        }else{
          briefTag.textContent = "LIVE";
          briefTag.classList.remove("is-new");
        }

      }catch(err){
        briefList.innerHTML = renderBriefLine("（通信エラー：後で再読込してください）");
        briefTag.textContent = "OFFLINE";
        briefTag.classList.remove("is-new");
        setDateBadge();
      }
    }

    loadMissionBrief();
  </script>

</body>
</html>
