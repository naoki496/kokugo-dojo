<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#140817" />
  <title>八東国語LOBBY</title>

  <style>
    :root{
      /* ===== Cyber (NOT blue) ===== */
      --bg0:#050307;
      --bg1:#0b0610;

      --glass: rgba(255,255,255,0.05);
      --line: rgba(203, 255, 92, 0.28);     /* neon lime line */
      --glow: rgba(255, 61, 207, 0.22);     /* neon magenta glow */

      --accent1:#ff3dcf;   /* magenta */
      --accent2:#cbff5c;   /* lime */
      --text:#ffffff;
      --muted: rgba(255,255,255,0.74);
      --muted2: rgba(255,255,255,0.62);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      color: var(--text);
      text-align:center;
      -webkit-tap-highlight-color: transparent;

      /* cyber background */
      background:
        radial-gradient(1100px 680px at 50% 0%,
          rgba(255,61,207,0.20) 0%,
          rgba(203,255,92,0.10) 22%,
          rgba(0,0,0,0) 55%),
        radial-gradient(900px 600px at 10% 90%,
          rgba(203,255,92,0.14) 0%,
          rgba(0,0,0,0) 55%),
        linear-gradient(180deg, var(--bg1), #000 72%, #000 100%);
    }

    h1{
      margin: 18px 0 10px;
      font-size: 22px;
      letter-spacing: 0.04em;
      text-shadow:
        0 0 14px rgba(255,61,207,0.35),
        0 0 24px rgba(203,255,92,0.12);
      opacity: .98;
    }

    .panel{
      width: 92%;
      max-width: 560px;
      margin: 0 auto 18px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow:
        0 18px 40px rgba(0,0,0,0.55),
        inset 0 0 0 1px rgba(255,61,207,0.08);
      padding: 14px;
      position: relative;
      overflow: hidden;
    }

    /* subtle scanline */
    .panel::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,0.03),
          rgba(255,255,255,0.03) 1px,
          rgba(0,0,0,0) 3px,
          rgba(0,0,0,0) 7px
        );
      opacity: .22;
      pointer-events:none;
      mix-blend-mode: overlay;
    }

    .panel-inner{
      position:relative;
      border-radius: 16px;
      background: rgba(0,0,0,0.40);
      border: 1px solid rgba(203,255,92,0.16);
      box-shadow:
        0 0 22px rgba(255,61,207,0.16),
        0 0 18px rgba(203,255,92,0.10);
      padding: 14px;
      margin-top: 12px;
      text-align:left;
    }

    .lead{
      margin: 0;
      font-size: 14px;
      line-height: 1.7;
      color: var(--muted);
    }
    .lead code{
      color: rgba(255,255,255,0.90);
      background: rgba(255,255,255,0.06);
      padding: 1px 6px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.10);
    }

    .menu{
      display:grid;
      gap: 12px;
      margin-top: 12px;
    }

    .menu-card{
      border-radius: 16px;
      padding: 14px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(203,255,92,0.12);
      box-shadow:
        0 0 18px rgba(255,61,207,0.10),
        inset 0 0 0 1px rgba(255,255,255,0.04);
    }

    .menu-title{
      margin: 0 0 8px;
      font-size: 16px;
      font-weight: 900;
      letter-spacing: .02em;
      text-shadow: 0 0 12px rgba(255,61,207,0.22);
    }

    .menu-desc{
      margin: 0;
      font-size: 13px;
      line-height: 1.6;
      color: rgba(255,255,255,0.72);
    }

    .actions{
      margin-top: 12px;
      display:flex;
      justify-content:flex-end;
    }

    /* ===== START button: make it unmistakably a button ===== */
    .ctrl{
      flex: 0 0 auto;
      padding: 12px 16px;
      border-radius: 14px;

      /* filled + gradient */
      background: linear-gradient(135deg, rgba(255,61,207,0.92), rgba(203,255,92,0.72));
      color:#111;
      font-size: 14px;
      font-weight: 900;
      letter-spacing: 0.06em;

      border: 1px solid rgba(255,255,255,0.14);
      text-decoration:none;
      cursor:pointer;
      white-space: nowrap;

      box-shadow:
        0 10px 26px rgba(255,61,207,0.22),
        0 10px 22px rgba(203,255,92,0.14),
        0 0 0 1px rgba(0,0,0,0.25) inset;
    }
    .ctrl:hover{
      transform: translateY(-1px);
      filter: saturate(1.08);
      box-shadow:
        0 12px 30px rgba(255,61,207,0.28),
        0 12px 26px rgba(203,255,92,0.18),
        0 0 0 1px rgba(0,0,0,0.25) inset;
    }
    .ctrl:active{
      transform: translateY(0px) scale(0.99);
    }

    .foot{
      margin-top: 12px;
      font-size: 12px;
      line-height: 1.7;
      color: rgba(255,255,255,0.62);
    }
    .foot code{
      color: rgba(255,255,255,0.90);
      background: rgba(255,255,255,0.06);
      padding: 1px 6px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.10);
    }

    @media (max-width: 420px){
      .ctrl{ width: 100%; text-align:center; }
      .actions{ justify-content: stretch; }
    }
  </style>
</head>

<body>
  <h1>八東国語LOBBY</h1>

  <div class="panel">
    <div class="panel-inner">

      <!-- ②：説明文の2行目を削除（「スマホは…」を消す） -->
      <p class="lead">
        今日やるものを1つ選ぶ。<br>
        更新が反映されない場合は、URL末尾に <code>?v=2</code> を付けてください。
      </p>

      <div class="menu">
        <!-- ②：各説明の2行目を削除 -->
        <section class="menu-card" aria-label="古文単語">
          <h2 class="menu-title">古文単語</h2>
          <p class="menu-desc">読解の土台となる基礎語彙。</p>
          <div class="actions">
            <a class="ctrl" href="https://naoki496.github.io/flashcards/" target="_blank" rel="noopener noreferrer">START</a>
          </div>
        </section>

        <section class="menu-card" aria-label="助動詞">
          <h2 class="menu-title">助動詞</h2>
          <p class="menu-desc">意味・用法・活用形の判断。</p>
          <div class="actions">
            <a class="ctrl" href="https://naoki496.github.io/hatto-kobun-jodoushi/" target="_blank" rel="noopener noreferrer">START</a>
          </div>
        </section>

        <section class="menu-card" aria-label="文学史総合">
          <h2 class="menu-title">文学知識総合</h2>
          <p class="menu-desc">様々な知識を整理。</p>
          <div class="actions">
            <a class="ctrl" href="https://naoki496.github.io/bungaku/" target="_blank" rel="noopener noreferrer">START</a>
          </div>
        </section>
      </div>

      <div class="foot">
        ※ PWA更新が反映されないときは、ホーム画面から削除→再追加が確実です。
      </div>

    </div>
  </div>
</body>
</html>
