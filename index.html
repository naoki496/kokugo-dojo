<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#140817" />
  <title>八東国語LOBBY</title>

  <style>
    :root{
      --bg0:#050307;
      --bg1:#0b0610;

      --accent1:#ff3dcf;
      --accent2:#cbff5c;

      --text:#ffffff;

      --btn-fill: rgba(10, 10, 10, 0.92);
      --btn-border: rgba(203,255,92,0.55);
      --btn-glow: rgba(203,255,92,0.28);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      color: var(--text);
      text-align:center;
      -webkit-tap-highlight-color: transparent;

      background:
        radial-gradient(1100px 680px at 50% 0%,
          rgba(255,61,207,0.20) 0%,
          rgba(203,255,92,0.10) 22%,
          rgba(0,0,0,0) 55%),
        radial-gradient(900px 600px at 10% 90%,
          rgba(203,255,92,0.14) 0%,
          rgba(0,0,0,0) 55%),
        linear-gradient(180deg, var(--bg1), #000 80%);
    }

    /* ===== Header ===== */
    .header{ padding: 18px 0 10px; }
    .logo{
      width: min(720px, 92vw);
      height: auto;
      display:block;
      margin: 0 auto;
      filter: drop-shadow(0 0 18px rgba(255,61,207,0.28));
    }

    .wrap{
      width: 92%;
      max-width: 980px;
      margin: 0 auto 18px;
    }

    /* ===== Mission Brief ===== */
    .board{
      margin: 0 0 14px;
      border-radius: 18px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 18px 40px rgba(0,0,0,0.55);
      padding: 14px;
      text-align:left;
    }

    .board-inner{
      border-radius: 16px;
      background: rgba(0,0,0,0.42);
      border: 1px solid rgba(255,61,207,0.14);
      padding: 14px;
    }

    .board-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 12px;

      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(203,255,92,0.28);
      position: relative;
    }

    .board-head::before{
      content:"";
      width:4px;
      height:18px;
      border-radius:999px;
      background: rgba(203,255,92,0.85);
      box-shadow: 0 0 14px rgba(203,255,92,0.45);
      flex: 0 0 auto;
      margin-right: 8px;
    }

    .board-title{
      margin:0;
      font-size: 16px;
      font-weight: 1000;
      letter-spacing: .20em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.95);
      text-shadow:
        0 0 12px rgba(255,61,207,0.35),
        0 0 22px rgba(203,255,92,0.18);
      flex: 1 1 auto;
    }

    .board-meta{
      display:flex;
      gap:8px;
      align-items:center;
      flex: 0 0 auto;
    }

    .board-date{
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.78);
      white-space: nowrap;
    }

    .board-tag{
      font-size: 12px;
      font-weight: 900;
      padding: 4px 12px;
      border-radius: 999px;

      background: rgba(203,255,92,0.18);
      border: 1px solid rgba(203,255,92,0.45);

      color: rgba(255,255,255,0.92);
      box-shadow: 0 0 14px rgba(203,255,92,0.22);
      white-space: nowrap;
    }

    /* ===== Main Grid ===== */
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:14px;
      align-items: start;
    }

    @media (max-width:720px){
      .grid{ grid-template-columns:1fr; }
    }

    /* ===== Cards ===== */
    .card{
      border-radius: 18px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
      padding: 14px;
      text-align:left;
      position: relative;
      overflow: hidden;
      min-height: 168px;
    }

    .card-inner{
      border-radius: 16px;
      background: rgba(0,0,0,0.42);
      border: 1px solid rgba(203,255,92,0.14);
      padding: 14px;
    }

    .title{
      margin:0 0 8px;
      font-size:16px;
      font-weight:900;
    }

    .desc{
      margin:0;
      font-size:13px;
      line-height: 1.6;
      color: rgba(255,255,255,0.72);
    }

    .actions{ margin-top: 12px; }

    .btn{
      width:100%;
      padding:14px 16px;
      border-radius:14px;
      border:1px solid var(--btn-border);
      background: var(--btn-fill);
      color:#fff;
      font-size:14px;
      font-weight:950;
      letter-spacing:.10em;
      text-transform:uppercase;
      cursor:pointer;
      box-shadow: 0 0 22px var(--btn-glow);
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }

    .btn-sub{
      margin-top: 10px;
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.18);
      box-shadow: 0 0 16px rgba(255,61,207,0.10);
    }

    /* ===== Flash menu ===== */
    .menu{
      margin-top: 12px;
      display:grid;
      gap: 10px;
    }

    .menu-item{
      border-radius: 14px;
      padding: 12px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(203,255,92,0.12);
    }

    .menu-item h3{
      margin: 0 0 6px;
      font-size: 14px;
      font-weight: 900;
    }

    .menu-item p{
      margin: 0;
      font-size: 12.5px;
      line-height: 1.55;
      color: rgba(255,255,255,0.70);
    }

    .menu-item .actions{
      display:flex;
      justify-content:flex-end;
    }

    .menu-item .btn{
      width: 190px;
      max-width: 100%;
    }

    /* ✅右カラム専用：青サイバーSTART */
    .btn-cyber{
      border-color: rgba(120,200,255,0.65);
      box-shadow: 0 0 22px rgba(120,200,255,0.42);
    }
    .btn-cyber:hover{
      background: rgba(120,200,255,0.10);
    }

    .foot{
      margin: 14px auto 0;
      font-size: 12px;
      color: rgba(255,255,255,0.62);
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="H.K.LOBBY.png" class="logo" alt="八東国語LOBBY">
  </div>

  <div class="wrap">

    <!-- ===== Main ===== -->
    <div class="grid">

      <!-- FLASH CARD -->
      <section class="card" aria-label="FLASH CARD">
        <div class="card-inner">
          <h2 class="title">FLASH CARD</h2>
          <p class="desc">今日やるものを1つ選ぶ。</p>

          <div class="actions">
            <button class="btn" id="btnFlash">START</button>
          </div>

          <div class="menu" id="flashMenu" style="display:none;">

            <div class="menu-item">
              <h3>古文単語</h3>
              <p>読解の土台となる基礎語彙。</p>
              <div class="actions">
                <a class="btn" href="https://naoki496.github.io/flashcards/" target="_blank">START</a>
              </div>
            </div>

            <div class="menu-item">
              <h3>助動詞</h3>
              <p>意味・用法・活用形の判断。</p>
              <div class="actions">
                <a class="btn" href="https://naoki496.github.io/hatto-kobun-jodoushi/" target="_blank">START</a>
              </div>
            </div>

            <div class="menu-item">
              <h3>文学知識総合</h3>
              <p>作者・作品・時代背景を整理。</p>
              <div class="actions">
                <a class="btn" href="https://naoki496.github.io/bungaku/" target="_blank">START</a>
              </div>
            </div>

            <button class="btn btn-sub" id="btnBack">戻る</button>
          </div>
        </div>
      </section>

      <!-- BLITZ QUEST -->
      <section class="card" aria-label="BLITZ QUEST">
        <div class="card-inner">
          <h2 class="title">BLITZ QUEST</h2>
          <p class="desc">問題実践で思考を高める。</p>

          <div class="actions">
            <button class="btn" id="btnDojo">START</button>
          </div>

          <!-- ✅展開メニュー追加 -->
          <div class="menu" id="dojoMenu" style="display:none;">

            <div class="menu-item">
              <h3>古文単語330マスター</h3>
              <p>先ずはここから制覇しよう</p>
              <div class="actions">
                <a class="btn btn-cyber"
                   href="https://naoki496.github.io/kobun-quiz/"
                   target="_blank"
                   rel="noopener noreferrer">
                  START
                </a>
              </div>
            </div>

            <button class="btn btn-sub" id="btnDojoBack">戻る</button>
          </div>

        </div>
      </section>

    </div>

    <div class="foot">
      更新が反映されない場合は、URL末尾に <code>?v=2</code> を付けてください。
    </div>

  </div>

  <script>
    // ===== FLASH CARD 展開 =====
    const btnFlash  = document.getElementById("btnFlash");
    const flashMenu = document.getElementById("flashMenu");
    const btnBack   = document.getElementById("btnBack");

    btnFlash.addEventListener("click", () => {
      flashMenu.style.display = "grid";
      btnFlash.style.display = "none";
    });

    btnBack.addEventListener("click", () => {
      flashMenu.style.display = "none";
      btnFlash.style.display = "block";
    });

    // ===== BLITZ QUEST 展開 =====
    const btnDojo     = document.getElementById("btnDojo");
    const dojoMenu    = document.getElementById("dojoMenu");
    const btnDojoBack = document.getElementById("btnDojoBack");

    btnDojo.addEventListener("click", () => {
      dojoMenu.style.display = "grid";
      btnDojo.style.display = "none";
    });

    btnDojoBack.addEventListener("click", () => {
      dojoMenu.style.display = "none";
      btnDojo.style.display = "inline-flex";
    });
  </script>

</body>
</html>
