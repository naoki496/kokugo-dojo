<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#140817" />
  <title>八東国語LOBBY</title>

  <style>
    :root{
      /* ===== Cyber (NOT blue) ===== */
      --bg0:#050307;
      --bg1:#0b0610;

      --line: rgba(203, 255, 92, 0.26);     /* neon lime line */
      --glow: rgba(255, 61, 207, 0.22);     /* neon magenta glow */

      --accent1:#ff3dcf;   /* magenta */
      --accent2:#cbff5c;   /* lime */

      --text:#ffffff;
      --muted: rgba(255,255,255,0.74);
      --muted2: rgba(255,255,255,0.62);
      --danger: rgba(255,110,110,0.85);

      /* ===== Solid Button colors ===== */
      --btn-fill: rgba(10, 10, 10, 0.92);   /* ソリッド寄りの黒 */
      --btn-border: rgba(203,255,92,0.55);  /* ライムの輪郭で視認性 */
      --btn-glow: rgba(203,255,92,0.28);
      --btn-text: #ffffff;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      color: var(--text);
      text-align:center;
      -webkit-tap-highlight-color: transparent;

      background:
        radial-gradient(1100px 680px at 50% 0%,
          rgba(255,61,207,0.20) 0%,
          rgba(203,255,92,0.10) 22%,
          rgba(0,0,0,0) 55%),
        radial-gradient(900px 600px at 10% 90%,
          rgba(203,255,92,0.14) 0%,
          rgba(0,0,0,0) 55%),
        linear-gradient(180deg, var(--bg1), #000 72%, #000 100%);
    }

    /* ===== Header (将来ロゴ差替え前提) ===== */
    .header{ padding: 18px 0 10px; }
    h1{
      margin: 0;
      font-size: 22px;
      letter-spacing: 0.06em;
      text-shadow:
        0 0 14px rgba(255,61,207,0.35),
        0 0 24px rgba(203,255,92,0.12);
      opacity: .98;
    }

    /* ===== Layout ===== */
    .wrap{
      width: 92%;
      max-width: 980px;
      margin: 0 auto 18px;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
      align-items: start;
    }
    @media (max-width: 720px){
      /* スマホでは1列（タップしやすさ優先） */
      .grid{ grid-template-columns: 1fr; }
    }

    /* ===== Card ===== */
    .card{
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow:
        0 18px 40px rgba(0,0,0,0.55),
        inset 0 0 0 1px rgba(255,61,207,0.08);
      padding: 14px;
      position: relative;
      overflow: hidden;
      text-align:left;
      min-height: 168px;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,0.03),
          rgba(255,255,255,0.03) 1px,
          rgba(0,0,0,0) 3px,
          rgba(0,0,0,0) 7px
        );
      opacity: .22;
      pointer-events:none;
      mix-blend-mode: overlay;
    }

    .card-inner{
      position:relative;
      border-radius: 16px;
      background: rgba(0,0,0,0.42);
      border: 1px solid rgba(203,255,92,0.16);
      box-shadow:
        0 0 22px rgba(255,61,207,0.16),
        0 0 18px rgba(203,255,92,0.10);
      padding: 14px;
    }

    .title{
      margin: 0 0 8px;
      font-size: 16px;
      font-weight: 900;
      letter-spacing: .02em;
      text-shadow: 0 0 12px rgba(255,61,207,0.22);
    }
    .desc{
      margin: 0;
      font-size: 13px;
      line-height: 1.6;
      color: rgba(255,255,255,0.72);
    }

    /* ===== Buttons ===== */
    .actions{
      margin-top: 12px;
      display:flex;
      justify-content:stretch;   /* ★ 幅広ボタンのため */
      gap:10px;
      flex-wrap: wrap;
    }

    /* 主ボタン：ソリッド＋輪郭＋グロー */
    .btn{
      width: 100%;               /* ★ 幅広（導線強化） */
      padding: 14px 16px;        /* ★ 押しやすく */
      border-radius: 14px;

      background: var(--btn-fill);
      color: var(--btn-text);
      font-size: 14px;
      font-weight: 950;
      letter-spacing: 0.10em;
      text-transform: uppercase;

      border: 1px solid var(--btn-border);
      text-decoration:none;
      cursor:pointer;
      user-select: none;

      box-shadow:
        0 0 0 1px rgba(0,0,0,0.35) inset,
        0 0 22px var(--btn-glow);
    }
    .btn:hover{
      transform: translateY(-1px);
      box-shadow:
        0 0 0 1px rgba(0,0,0,0.35) inset,
        0 0 28px rgba(203,255,92,0.38);
    }
    .btn:active{
      transform: translateY(0px) scale(0.99);
      box-shadow:
        0 0 0 1px rgba(0,0,0,0.35) inset,
        0 0 18px rgba(203,255,92,0.22);
    }

    /* 戻る等：控えめ */
    .btn-sub{
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.18);
      box-shadow: 0 0 16px rgba(255,61,207,0.10);
      letter-spacing: 0.06em;
    }

    /* ===== Flashcard menu list ===== */
    .menu{
      margin-top: 12px;
      display:grid;
      gap: 10px;
    }
    .menu-item{
      border-radius: 14px;
      padding: 12px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(203,255,92,0.12);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.03);
    }
    .menu-item h3{
      margin: 0 0 6px;
      font-size: 14px;
      font-weight: 900;
    }
    .menu-item p{
      margin: 0;
      font-size: 12.5px;
      line-height: 1.55;
      color: rgba(255,255,255,0.70);
    }

    .notice{
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,110,110,0.22);
      background: rgba(255,110,110,0.06);
      color: rgba(255,255,255,0.86);
      font-size: 13px;
      line-height: 1.6;
    }

    .foot{
      margin: 14px auto 0;
      font-size: 12px;
      line-height: 1.7;
      color: rgba(255,255,255,0.62);
      text-align:center;
    }
    .foot code{
      color: rgba(255,255,255,0.90);
      background: rgba(255,255,255,0.06);
      padding: 1px 6px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.10);
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>八東国語LOBBY</h1>
  </div>

  <div class="wrap">
    <div class="grid">

      <section class="card" aria-label="フラッシュカード">
        <div class="card-inner">
          <h2 class="title">Flash Card</h2>
          <p class="desc">今日やるものを1つ選ぶ。</p>

          <div class="actions">
            <button class="btn" id="btnFlash" type="button">START</button>
          </div>

          <div class="menu" id="flashMenu" style="display:none;">
            <div class="menu-item">
              <h3>古文単語</h3>
              <p>読解の土台となる基礎語彙。</p>
              <div class="actions">
                <a class="btn" href="https://naoki496.github.io/flashcards/" target="_blank" rel="noopener noreferrer">START</a>
              </div>
            </div>

            <div class="menu-item">
              <h3>助動詞</h3>
              <p>意味・用法・活用形の判断。</p>
              <div class="actions">
                <a class="btn" href="https://naoki496.github.io/hatto-kobun-jodoushi/" target="_blank" rel="noopener noreferrer">START</a>
              </div>
            </div>

            <div class="menu-item">
              <h3>文学史総合</h3>
              <p>作者・作品・時代背景を整理。</p>
              <div class="actions">
                <a class="btn" href="https://naoki496.github.io/bungaku/" target="_blank" rel="noopener noreferrer">START</a>
              </div>
            </div>

            <div class="actions" style="justify-content:stretch;">
              <button class="btn btn-sub" id="btnBack" type="button">戻る</button>
            </div>
          </div>
        </div>
      </section>

      <section class="card" aria-label="国語道場">
        <div class="card-inner">
          <h2 class="title">Blitz Circuit</h2>
          <p class="desc">（準備中）</p>

          <div class="actions">
            <button class="btn" id="btnDojo" type="button">START</button>
          </div>

          <div class="notice" id="dojoNotice" style="display:none;">
            工事中
          </div>
        </div>
      </section>

    </div>

    <div class="foot">
      更新が反映されない場合は、URL末尾に <code>?v=2</code> を付けてください。<br>
      ※ PWA更新が反映されないときは、ホーム画面から削除→再追加が確実です。
    </div>
  </div>

  <script>
    const btnFlash = document.getElementById("btnFlash");
    const flashMenu = document.getElementById("flashMenu");
    const btnBack  = document.getElementById("btnBack");

    const btnDojo = document.getElementById("btnDojo");
    const dojoNotice = document.getElementById("dojoNotice");

    btnFlash.addEventListener("click", () => {
      flashMenu.style.display = "grid";
      btnFlash.style.display = "none";
    });

    btnBack.addEventListener("click", () => {
      flashMenu.style.display = "none";
      btnFlash.style.display = "inline-block";
    });

    btnDojo.addEventListener("click", () => {
      dojoNotice.style.display = "block";
    });
  </script>
</body>
</html>
