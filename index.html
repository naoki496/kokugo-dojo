<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#140817" />
  <title>八東国語LOBBY</title>

  <style>
    :root{
      --bg0:#050307;
      --bg1:#0b0610;

      --accent1:#ff3dcf;
      --accent2:#cbff5c;

      --text:#ffffff;

      --btn-fill: rgba(10, 10, 10, 0.92);
      --btn-border: rgba(203,255,92,0.55);
      --btn-glow: rgba(203,255,92,0.28);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      color: var(--text);
      text-align:center;
      -webkit-tap-highlight-color: transparent;

      background:
        radial-gradient(1100px 680px at 50% 0%,
          rgba(255,61,207,0.20) 0%,
          rgba(203,255,92,0.10) 22%,
          rgba(0,0,0,0) 55%),
        radial-gradient(900px 600px at 10% 90%,
          rgba(203,255,92,0.14) 0%,
          rgba(0,0,0,0) 55%),
        linear-gradient(180deg, var(--bg1), #000 80%);
    }

    /* ===== Header ===== */
    .header{ padding: 18px 0 10px; }
    .logo{
      width: min(720px, 92vw);
      height: auto;
      display:block;
      margin: 0 auto;
      filter: drop-shadow(0 0 18px rgba(255,61,207,0.28));
    }

    .wrap{
      width: 92%;
      max-width: 980px;
      margin: 0 auto 18px;
    }

    /* ===== ✅MISSION BRIEF 復活 ===== */
    .board{
      margin: 0 0 14px;
      border-radius: 18px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 18px 40px rgba(0,0,0,0.55);
      padding: 14px;
      text-align:left;
    }

    .board-inner{
      border-radius: 16px;
      background: rgba(0,0,0,0.42);
      border: 1px solid rgba(255,61,207,0.14);
      padding: 14px;
    }

    .board-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(203,255,92,0.28);
    }

    .board-title{
      margin:0;
      font-size: 16px;
      font-weight: 1000;
      letter-spacing: .20em;
      text-transform: uppercase;
    }

    .board-meta{
      display:flex;
      gap:8px;
      align-items:center;
    }

    .board-date{
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.78);
    }

    .board-tag{
      font-size: 12px;
      font-weight: 900;
      padding: 4px 12px;
      border-radius: 999px;
      background: rgba(203,255,92,0.18);
      border: 1px solid rgba(203,255,92,0.45);
    }

    .board-list{
      margin:0;
      padding:0;
      list-style:none;
      display:grid;
      gap: 8px;
      font-size: 13px;
      line-height: 1.6;
    }

    .dot{
      width: 8px;
      height: 8px;
      margin-top: 7px;
      border-radius: 999px;
      background: rgba(203,255,92,0.95);
      flex: 0 0 auto;
    }

    /* ===== Main Grid ===== */
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:14px;
      align-items: start;
    }

    @media (max-width:720px){
      .grid{ grid-template-columns:1fr; }
    }

    /* ===== Cards ===== */
    .card{
      border-radius: 18px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
      padding: 14px;
      text-align:left;
    }

    .card-inner{
      border-radius: 16px;
      background: rgba(0,0,0,0.42);
      border: 1px solid rgba(203,255,92,0.14);
      padding: 14px;
    }

    .btn{
      width:100%;
      padding:14px 16px;
      border-radius:14px;
      border:1px solid var(--btn-border);
      background: var(--btn-fill);
      color:#fff;
      font-weight:950;
      cursor:pointer;
      box-shadow: 0 0 22px var(--btn-glow);
      display:inline-flex;
      justify-content:center;
      text-decoration:none;
    }

    .btn-sub{
      margin-top: 10px;
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.18);
    }

    .menu{
      margin-top: 12px;
      display:grid;
      gap: 10px;
    }

    .menu-item{
      border-radius: 14px;
      padding: 12px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(203,255,92,0.12);
    }

    .menu-item .actions{
      display:flex;
      justify-content:flex-end;
    }

    /* ✅右カラム専用：青サイバーSTART */
    .btn-cyber{
      border-color: rgba(120,200,255,0.65);
      box-shadow: 0 0 22px rgba(120,200,255,0.42);
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="H.K.LOBBY.png" class="logo" alt="八東国語LOBBY">
  </div>

  <div class="wrap">

    <!-- ✅MISSION BRIEF 復活 -->
    <section class="board" aria-label="MISSION BRIEF">
      <div class="board-inner">
        <div class="board-head">
          <h2 class="board-title">MISSION BRIEF</h2>
          <div class="board-meta">
            <span class="board-date" id="briefDate">----</span>
            <span class="board-tag" id="briefTag">LIVE</span>
          </div>
        </div>

        <ul class="board-list" id="briefList">
          <li><span class="dot"></span><span>読み込み中…</span></li>
        </ul>
      </div>
    </section>

    <!-- ===== Main ===== -->
    <div class="grid">

      <!-- 左カラム FLASH CARD -->
      <section class="card">
        <div class="card-inner">
          <h2>FLASH CARD</h2>

          <button class="btn" id="btnFlash">START</button>

          <div class="menu" id="flashMenu" style="display:none;">
            <div class="menu-item">
              <h3>古文単語</h3>
              <p>読解の土台となる基礎語彙。</p>
              <div class="actions">
                <a class="btn" href="https://naoki496.github.io/flashcards/" target="_blank">START</a>
              </div>
            </div>

            <button class="btn btn-sub" id="btnBack">戻る</button>
          </div>
        </div>
      </section>

      <!-- 右カラム BLITZ QUEST -->
      <section class="card">
        <div class="card-inner">
          <h2>BLITZ QUEST</h2>

          <button class="btn" id="btnDojo">START</button>

          <div class="menu" id="dojoMenu" style="display:none;">
            <div class="menu-item">
              <h3>古文単語330マスター</h3>
              <p>先ずはここから制覇しよう</p>
              <div class="actions">
                <a class="btn btn-cyber"
                   href="https://naoki496.github.io/kobun-quiz/"
                   target="_blank">
                  START
                </a>
              </div>
            </div>

            <button class="btn btn-sub" id="btnDojoBack">戻る</button>
          </div>

        </div>
      </section>

    </div>

  </div>

  <script>
    // ===== FLASH 展開 =====
    const btnFlash  = document.getElementById("btnFlash");
    const flashMenu = document.getElementById("flashMenu");
    const btnBack   = document.getElementById("btnBack");

    btnFlash.addEventListener("click", () => {
      flashMenu.style.display = "grid";
      btnFlash.style.display = "none";
    });

    btnBack.addEventListener("click", () => {
      flashMenu.style.display = "none";
      btnFlash.style.display = "inline-flex";
    });

    // ===== DOJO 展開 =====
    const btnDojo     = document.getElementById("btnDojo");
    const dojoMenu    = document.getElementById("dojoMenu");
    const btnDojoBack = document.getElementById("btnDojoBack");

    btnDojo.addEventListener("click", () => {
      dojoMenu.style.display = "grid";
      btnDojo.style.display = "none";
    });

    btnDojoBack.addEventListener("click", () => {
      dojoMenu.style.display = "none";
      btnDojo.style.display = "inline-flex";
    });

    // ===== ✅MISSION BRIEF 読み込み復活 =====
    async function loadMissionBrief(){
      const briefList = document.getElementById("briefList");
      const briefTag  = document.getElementById("briefTag");
      const briefDate = document.getElementById("briefDate");

      const d = new Date();
      briefDate.textContent =
        d.getFullYear() + "-" +
        String(d.getMonth()+1).padStart(2,"0") + "-" +
        String(d.getDate()).padStart(2,"0");

      try{
        const res = await fetch("mission-brief.txt?t=" + Date.now());
        const text = await res.text();

        const lines = text.split(/\r?\n/)
          .map(s => s.trim())
          .filter(Boolean)
          .slice(0, 10);

        briefList.innerHTML =
          lines.map(line =>
            `<li><span class="dot"></span><span>${line}</span></li>`
          ).join("");

      }catch{
        briefList.innerHTML =
          `<li><span class="dot"></span><span>（通信エラー）</span></li>`;
        briefTag.textContent = "OFFLINE";
      }
    }

    loadMissionBrief();
  </script>

</body>
</html>
