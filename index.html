<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#140817" />
  <title>八東国語LOBBY</title>

  <style>
    :root{
      --bg0:#050307;
      --bg1:#0b0610;

      --accent1:#ff3dcf;
      --accent2:#cbff5c;

      --text:#ffffff;

      --btn-fill: rgba(10, 10, 10, 0.92);
      --btn-border: rgba(203,255,92,0.55);
      --btn-glow: rgba(203,255,92,0.28);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      color: var(--text);
      text-align:center;
      -webkit-tap-highlight-color: transparent;

      background:
        radial-gradient(1100px 680px at 50% 0%,
          rgba(255,61,207,0.20) 0%,
          rgba(203,255,92,0.10) 22%,
          rgba(0,0,0,0) 55%),
        radial-gradient(900px 600px at 10% 90%,
          rgba(203,255,92,0.14) 0%,
          rgba(0,0,0,0) 55%),
        linear-gradient(180deg, var(--bg1), #000 80%);
    }

    /* ===== Header ===== */
    .header{ padding: 18px 0 10px; }
    .logo{
      width: min(720px, 92vw);
      height: auto;
      display:block;
      margin: 0 auto;
      filter: drop-shadow(0 0 18px rgba(255,61,207,0.28));
    }

    .wrap{
      width: 92%;
      max-width: 980px;
      margin: 0 auto 18px;
    }

    /* ===== Mission Brief ===== */
    .board{
      margin: 0 0 14px;
      border-radius: 18px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 18px 40px rgba(0,0,0,0.55);
      padding: 14px;
      text-align:left;
    }

    .board-inner{
      border-radius: 16px;
      background: rgba(0,0,0,0.42);
      border: 1px solid rgba(255,61,207,0.14);
      padding: 14px;
    }

    .board-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 12px;

      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(203,255,92,0.28);
      position: relative;
    }

    .board-head::before{
      content:"";
      width:4px;
      height:18px;
      border-radius:999px;
      background: rgba(203,255,92,0.85);
      box-shadow: 0 0 14px rgba(203,255,92,0.45);
      flex: 0 0 auto;
      margin-right: 8px;
    }

    .board-title{
      margin:0;
      font-size: 16px;
      font-weight: 1000;
      letter-spacing: .20em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.95);
      text-shadow:
        0 0 12px rgba(255,61,207,0.35),
        0 0 22px rgba(203,255,92,0.18);
      flex: 1 1 auto;
    }

    .board-meta{
      display:flex;
      gap:8px;
      align-items:center;
      flex: 0 0 auto;
    }

    .board-date{
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.78);
      white-space: nowrap;
    }

    .board-tag{
      font-size: 12px;
      font-weight: 900;
      padding: 4px 12px;
      border-radius: 999px;

      background: rgba(203,255,92,0.18);
      border: 1px solid rgba(203,255,92,0.45);

      color: rgba(255,255,255,0.92);
      box-shadow: 0 0 14px rgba(203,255,92,0.22);
      white-space: nowrap;
    }

    @keyframes pulseGlow{
      0%   { box-shadow: 0 0 10px rgba(203,255,92,0.22); transform: translateY(0); }
      50%  { box-shadow: 0 0 22px rgba(203,255,92,0.42); transform: translateY(-1px); }
      100% { box-shadow: 0 0 10px rgba(203,255,92,0.22); transform: translateY(0); }
    }

    .is-new{
      background: rgba(255,61,207,0.14);
      border-color: rgba(255,61,207,0.55);
      animation: pulseGlow 1.6s ease-in-out infinite;
    }

    .board-list{
      margin:0;
      padding:0;
      list-style:none;
      display:grid;
      gap: 8px;
      font-size: 13px;
      line-height: 1.6;
    }

    .board-list li{
      display:flex;
      gap:10px;
      word-break: break-word;
      color: rgba(255,255,255,0.76);
    }

    .board-list li:first-child{
      font-weight: 900;
      color: rgba(255,255,255,0.92);
    }

    /* ✅ LINK付き行だけ少し明るくする */
    .has-link{
      color: rgba(203,255,92,0.88);
    }

    .dot{
      width: 8px;
      height: 8px;
      margin-top: 7px;
      border-radius: 999px;
      background: rgba(203,255,92,0.95);
      box-shadow: 0 0 14px rgba(203,255,92,0.20);
      flex: 0 0 auto;
    }

    /* LINKバッジ（インライン） */
    .brief-links{
      display:inline-flex;
      flex-wrap:wrap;
      gap: 6px;
      margin-left: 8px;
      vertical-align: baseline;
    }

    .brief-open{
      display:inline-flex;
      align-items:center;
      justify-content:center;

      padding: 2px 8px;
      border-radius: 999px;

      background: rgba(203,255,92,0.10);
      border: 1px solid rgba(203,255,92,0.28);

      color: rgba(255,255,255,0.82);

      font-size: 11px;
      font-weight: 800;
      letter-spacing: 0.06em;
      text-transform: uppercase;

      text-decoration:none;
      box-shadow: none;
      white-space: nowrap;
      cursor:pointer;
      user-select:none;
    }

    .brief-open:hover{
      background: rgba(203,255,92,0.18);
      border-color: rgba(203,255,92,0.45);
      color: rgba(255,255,255,0.95);
    }

    .brief-open:active{
      transform: scale(0.98);
    }

    /* ===== Main Grid ===== */
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:14px;
      align-items: start;
    }

    @media (max-width:720px){
      .grid{ grid-template-columns:1fr; }
    }

    /* ===== Cards ===== */
    .card{
      border-radius: 18px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
      padding: 14px;
      text-align:left;
      position: relative;
      overflow: hidden;
      min-height: 168px;
    }

    .card-inner{
      border-radius: 16px;
      background: rgba(0,0,0,0.42);
      border: 1px solid rgba(203,255,92,0.14);
      padding: 14px;
    }

    .title{
      margin:0 0 8px;
      font-size:16px;
      font-weight:900;
      letter-spacing: .02em;
      text-shadow: 0 0 12px rgba(255,61,207,0.18);
    }

    .desc{
      margin:0;
      font-size:13px;
      line-height: 1.6;
      color: rgba(255,255,255,0.72);
    }

    .actions{ margin-top: 12px; }

    .btn{
      width:100%;
      padding:14px 16px;
      border-radius:14px;

      border:1px solid var(--btn-border);
      background: var(--btn-fill);
      color:#fff;

      font-size:14px;
      font-weight:950;
      letter-spacing:.10em;
      text-transform:uppercase;

      cursor:pointer;
      user-select:none;

      box-shadow: 0 0 22px var(--btn-glow);
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }

    .btn:hover{ transform: translateY(-1px); }
    .btn:active{ transform: scale(0.99); }

    .btn-sub{
      margin-top: 10px;
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.18);
      box-shadow: 0 0 16px rgba(255,61,207,0.10);
      letter-spacing: 0.06em;
    }

    /* ===== Flash menu ===== */
    .menu{
      margin-top: 12px;
      display:grid;
      gap: 10px;
    }

    .menu-item{
      border-radius: 14px;
      padding: 12px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(203,255,92,0.12);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02);
    }

    .menu-item h3{
      margin: 0 0 6px;
      font-size: 14px;
      font-weight: 900;
    }

    .menu-item p{
      margin: 0;
      font-size: 12.5px;
      line-height: 1.55;
      color: rgba(255,255,255,0.70);
    }

    /* ✅ 追加：メニュー内STARTを「右寄せ」 */
    .menu-item .actions{
      display:flex;
      justify-content:flex-end;
    }

    /* ✅ 追加：メニュー内STARTの幅を少し広げる（全幅にはしない） */
    .menu-item .btn{
      width: 190px;
      max-width: 100%;
    }

    /* ✅ 追加：右カラムの特定STARTのみ青サイバー */
    .btn-cyber{
      border-color: rgba(120,200,255,0.70);
      box-shadow: 0 0 22px rgba(120,200,255,0.45);
    }
    .btn-cyber:hover{
      background: rgba(120,200,255,0.10);
    }

    /* ✅ 追加：アンバー発光（文学史知識マスター用） */
    .btn-amber{
      border-color: rgba(255,176,0,0.75);
      box-shadow: 0 0 22px rgba(255,176,0,0.40);
    }
    .btn-amber:hover{
      background: rgba(255,176,0,0.10);
    }

    /* ✅ 追加：紫系グロー（カード図鑑用） */
    @keyframes glowPulseViolet{
      0%   { box-shadow: 0 0 14px rgba(185,120,255,0.28); transform: translateY(0); }
      50%  { box-shadow: 0 0 28px rgba(185,120,255,0.55); transform: translateY(-1px); }
      100% { box-shadow: 0 0 14px rgba(185,120,255,0.28); transform: translateY(0); }
    }

    .btn-violet{
      border-color: rgba(185,120,255,0.78);
      box-shadow: 0 0 18px rgba(185,120,255,0.40);
    }
    .btn-violet:hover{
      background: rgba(185,120,255,0.10);
    }

    /* ✅ 脈動を後付けするためのクラス（BLITZ開いた瞬間→1拍遅れ開始） */
    .is-pulsing{
      animation: glowPulseViolet 1.6s ease-in-out infinite;
    }

    /* ✅ 案1：カード図鑑だけ“フル幅＆囲み無し”にする */
    .menu-hero{
      padding: 0;
      background: transparent;
      border: none;
      box-shadow: none;
    }
    .menu-hero .actions{
      margin-top: 0;
      display:flex;
      justify-content: stretch;
    }
    .menu-hero .btn{
      width: 100% !important; /* menu-itemの190px指定に勝つ */
    }

    .notice{
      margin-top:10px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,110,110,0.22);
      background: rgba(255,110,110,0.06);
      color: rgba(255,255,255,0.86);
      font-size: 13px;
    }

    .foot{
      margin: 14px auto 0;
      font-size: 12px;
      line-height: 1.7;
      color: rgba(255,255,255,0.62);
      text-align:center;
    }
    .foot code{
      color: rgba(255,255,255,0.90);
      background: rgba(255,255,255,0.06);
      padding: 1px 6px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.10);
    }

    /* ===== MISSION BRIEF: 詳細モーダル ===== */
    .brief-detail-btn{
      margin-left: 8px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 2px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.16);
      color: rgba(255,255,255,0.86);
      font-size: 11px;
      font-weight: 900;
      letter-spacing: .06em;
      text-decoration:none;
      cursor:pointer;
      user-select:none;
    }

    .brief-detail-btn:hover{
      background: rgba(255,255,255,0.10);
      border-color: rgba(203,255,92,0.35);
    }

    .modal-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.20); /* 2割程度透過 */
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 14px;
      z-index: 9999;
    }

    .modal{
      width: min(760px, 92vw);
      max-height: 88vh;         /* 画面に対して少し余裕 */
      display: flex;
      flex-direction: column;

      border-radius: 18px;
      background: rgba(0,0,0,0.72);
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 20px 60px rgba(0,0,0,0.65);
      overflow: hidden;
    }

    .modal-head{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 12px 14px;
      background: rgba(255,255,255,0.06);
      border-bottom: 1px solid rgba(255,255,255,0.10);
    }

    .modal-title{
      margin:0;
      font-size: 13px;
      font-weight: 950;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.92);
    }

    .modal-close{
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.90);
      border-radius: 12px;
      padding: 8px 10px;
      font-weight: 950;
      cursor:pointer;
    }

    .modal-close:hover{
      background: rgba(255,255,255,0.10);
    }

    .modal-body{
      padding: 18px 18px 22px;  /* 上下に少し多めの余白 */
      color: rgba(255,255,255,0.86);
      font-size: 13px;
      line-height: 1.8;
      word-break: break-word;
      white-space: pre-wrap;
      overflow-y: auto;
    }

    .modal-links{
      margin-top: 12px;
      padding-bottom: 14px;
      display:flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .status-embed{
  margin-top: 12px;
}
.status-frame{
  width: 100%;
  height: 86px;          /* コンパクト固定（スクロール不要） */
  border: 0;
  border-radius: 16px;
  overflow: hidden;
  display: block;
}
    
  </style>
</head>

<body>
  <div class="header">
    <img src="H.K.LOBBY.png" class="logo" alt="八東国語LOBBY">

<section class="status-embed" aria-label="学習ステータス">

  <div class="wrap">

    <section class="board" aria-label="MISSION BRIEF">

    <div class="grid">

          <div class="actions">
            <button class="btn" id="btnFlash">START</button>

          <!-- 展開メニュー（初期は非表示） -->
          <div class="menu" id="flashMenu" style="display:none;">

            <div class="menu-item">

          <!-- ✅展開メニュー（初期は非表示） -->
          <div class="menu" id="dojoMenu" style="display:none;">

            <!-- ✅ 案1：カード図鑑（フル幅＆囲み無し） -->
            <div class="menu-hero">
              <div class="actions">
                <!-- 初期は is-pulsing を付けない（＝1拍遅れで付与） -->

            <div class="menu-item">

              <div class="actions">

            <div class="menu-item">
              <h3>文学史知識マスター</h3>
              <p>作者・作品・時代の基礎を即断で固める。</p>
              <div class="actions">
                <a class="btn btn-amber" href="https://naoki496.github.io/bungakusi-quiz/" target="_blank" rel="noopener noreferrer">START</a>

    </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {

      // ===== FLASH CARD 展開 =====
      const btnFlash  = document.getElementById("btnFlash");
      const flashMenu = document.getElementById("flashMenu");
      const btnBack   = document.getElementById("btnBack");

      btnFlash.addEventListener("click", () => {
        flashMenu.style.display = "grid";
        btnFlash.style.display = "none";
      });

      btnBack.addEventListener("click", () => {
        flashMenu.style.display = "none";
        btnFlash.style.display = "block";
      });

      // ===== BLITZ QUEST 展開 =====
      const btnDojo     = document.getElementById("btnDojo");
      const dojoMenu    = document.getElementById("dojoMenu");
      const btnDojoBack = document.getElementById("btnDojoBack");
      const btnCardHub  = document.getElementById("btnCardHub");

      function startCardHubPulseDelayed(){
        // いったん停止（開き直しでも同じ挙動にする）
        btnCardHub.classList.remove("is-pulsing");
        // 1拍遅れ（お好みで 400〜700ms に調整OK）
        window.setTimeout(() => {
          btnCardHub.classList.add("is-pulsing");
        }, 520);
      }

      btnDojo.addEventListener("click", () => {
        dojoMenu.style.display = "grid";
        btnDojo.style.display = "none";
        startCardHubPulseDelayed();
      });

      btnDojoBack.addEventListener("click", () => {
        dojoMenu.style.display = "none";
        btnDojo.style.display = "block";
        // 閉じたら脈動は止める（再オープン時にまた1拍遅れ）
        btnCardHub.classList.remove("is-pulsing");
      });

      // ===== MISSION BRIEF auto load =====
      const briefList = document.getElementById("briefList");
      const briefTag  = document.getElementById("briefTag");
      const briefDate = document.getElementById("briefDate");

      function setDateBadge(){
        const d = new Date();
        briefDate.textContent =
          d.getFullYear() + "-" +
          String(d.getMonth()+1).padStart(2,"0") + "-" +
          String(d.getDate()).padStart(2,"0");
      }

      function escapeHtml(str){
        return String(str ?? "")
          .replaceAll("&","&amp;")
          .replaceAll("<","&lt;")
          .replaceAll(">","&gt;")
          .replaceAll('"',"&quot;")
          .replaceAll("'","&#39;");
      }

      function extractUrls(line){
        const s = String(line ?? "");
        const urlRe = /(https?:\/\/[^\s]+)/g;
        const urls = [];
        let m;
        while((m = urlRe.exec(s)) !== null){
          urls.push(m[1]);
        }
        const textOnly = s.replace(urlRe, "").replace(/\s{2,}/g, " ").trim();
        return { textOnly, urls };
      }

      function hostnameOf(url){
        try{ return new URL(url).hostname; }catch{ return ""; }
      }

      // "表示||詳細" 形式をパース（詳細がなければ null）
      function splitDetail(line){
        const s = String(line ?? "");
        const parts = s.split("||");
        if(parts.length < 2) return { main: s.trim(), detail: null };
        const main = parts[0].trim();
        const detail = parts.slice(1).join("||").trim();
        return { main, detail: detail.length ? detail : null };
      }

      // ===== モーダル制御 =====
      const detailOverlay   = document.getElementById("detailOverlay");
      const detailClose     = document.getElementById("detailClose");
      const detailTitle     = document.getElementById("detailTitle");
      const detailBody      = document.getElementById("detailBody");
      const detailLinks     = document.getElementById("detailLinks");
      const detailLinksWrap = document.getElementById("detailLinksWrap"); // ✅ 追加：リンク領域ごと出し分け

      function openDetailModal(titleText, detailText){
        detailTitle.textContent = titleText || "DETAIL";

        // ✅ mission-brief.txt 内で "\n" と書いたものを改行として表示する
        const raw = String(detailText ?? "").replaceAll("\\n", "\n");

        // ✅ URL抽出（改行は保持したまま）
        const urlRe = /(https?:\/\/[^\s]+)/g;
        const urls = raw.match(urlRe) ?? [];

        // ✅ 本文はURLだけ除去。改行は保持（\s を使わない）
        const bodyText = raw
          .replace(urlRe, "")
          .replace(/[ \t]{2,}/g, " ")
          .trim();

        detailBody.textContent = bodyText.length ? bodyText : raw;

        // ✅ 詳細内リンクボタン（URLが無いなら“領域ごと”消す＝下の大空欄が消える）
        detailLinks.innerHTML = "";
        if(urls.length){
          detailLinks.innerHTML = urls.map((u, i) => {
            const host = hostnameOf(u);
            const label = (urls.length === 1) ? "LINK" : `LINK ${i+1}`;
            const title = host ? `${host} — ${u}` : u;
            return `<a class="brief-open" href="${escapeHtml(u)}" target="_blank" rel="noopener noreferrer" title="${escapeHtml(title)}">${escapeHtml(label)}</a>`;
          }).join("");
          detailLinksWrap.style.display = "block";
        }else{
          detailLinksWrap.style.display = "none";
        }

        detailOverlay.style.display = "flex";
        detailOverlay.setAttribute("aria-hidden", "false");
        document.body.style.overflow = "hidden";
        detailClose.focus();
      }

      function closeDetailModal(){
        detailOverlay.style.display = "none";
        detailOverlay.setAttribute("aria-hidden", "true");
        document.body.style.overflow = "";
      }

      detailClose.addEventListener("click", closeDetailModal);
      detailOverlay.addEventListener("click", (e) => {
        if(e.target === detailOverlay) closeDetailModal();
      });
      document.addEventListener("keydown", (e) => {
        if(e.key === "Escape" && detailOverlay.style.display === "flex") closeDetailModal();
      });

      function renderBriefLine(line){
        const { main, detail } = splitDetail(line);

        const { textOnly, urls } = extractUrls(main);
        const displayText = (textOnly && textOnly.length) ? textOnly : "LINK";

        let linksHtml = "";
        if(urls.length > 0){
          linksHtml = `<span class="brief-links">` + urls.map((u, i) => {
            const host = hostnameOf(u);
            const label = (urls.length === 1) ? "LINK" : `LINK ${i+1}`;
            const title = host ? `${host} — ${u}` : u;
            return `<a class="brief-open" href="${escapeHtml(u)}" target="_blank" rel="noopener noreferrer" title="${escapeHtml(title)}">${escapeHtml(label)}</a>`;
          }).join("") + `</span>`;
        }

        const detailBtn = detail
          ? `<button class="brief-detail-btn" type="button" data-detail="${escapeHtml(detail)}">詳細</button>`
          : "";

        const liClass = (urls.length || detail) ? "has-link" : "";

        return `
          <li class="${liClass}">
            <span class="dot"></span>
            <span class="brief-text">${escapeHtml(displayText)}${linksHtml}${detailBtn}</span>
          </li>
        `;
      }

      async function loadMissionBrief(){
        setDateBadge();

        try{
          const url = "mission-brief.txt?t=" + Date.now();
          const res = await fetch(url, { cache: "no-store" });
          if(!res.ok) throw new Error("HTTP " + res.status);
          const text = await res.text();

          let lines = text
            .split(/\r?\n/)
            .map(s => s.trim())
            .filter(s => s.length > 0)
            .slice(0, 12);

          let hasNew = false;
          lines = lines.map(line => {
            if(/^NEW\s*:/i.test(line)){
              hasNew = true;
              return line.replace(/^NEW\s*:\s*/i, "");
            }
            return line;
          });

          if(lines.length === 0){
            briefList.innerHTML = renderBriefLine("（指令なし）");
            briefTag.textContent = "EMPTY";
            briefTag.classList.remove("is-new");
            return;
          }

          briefList.innerHTML = lines.map(renderBriefLine).join("");

          // 「詳細」ボタンにイベント付与
          briefList.querySelectorAll(".brief-detail-btn").forEach(btn => {
            btn.addEventListener("click", () => {
              const detail = btn.getAttribute("data-detail") || "";
              openDetailModal("DETAIL", detail);
            });
          });

          if(hasNew){
            briefTag.textContent = "NEW";
            briefTag.classList.add("is-new");
          }else{
            briefTag.textContent = "LIVE";
            briefTag.classList.remove("is-new");
          }

        }catch(err){
          briefList.innerHTML = renderBriefLine("（通信エラー：後で再読込してください）");
          briefTag.textContent = "OFFLINE";
          briefTag.classList.remove("is-new");
          setDateBadge();
        }
      }

      loadMissionBrief();
    });
  </script>

  <!-- ===== MISSION BRIEF: 詳細モーダル ===== -->
  <div class="modal-overlay" id="detailOverlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" role="document">
      <div class="modal-head">
        <h3 class="modal-title" id="detailTitle">DETAIL</h3>
        <button class="modal-close" id="detailClose" type="button">閉じる</button>
      </div>

      <div class="modal-body" id="detailBody"></div>

      <!-- ✅ ここを“URLが無いときはJSで非表示”にする＝空欄が消える -->
      <div class="modal-body" id="detailLinksWrap" style="padding-top:0;">
        <div class="modal-links" id="detailLinks"></div>
      </div>
    </div>
  </div>

</body>
</html>
